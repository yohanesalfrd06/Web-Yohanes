<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Monitoring TA</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #004d40;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
    }

    nav img {
      height: 40px;
    }

    .container {
      padding: 20px;
    }

    .profile img {
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .gallery-item {
      position: relative;
      display: inline-block;
    }

    .gallery-item img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .gallery-item button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      width: 32px;
      height: 32px;
      line-height: 28px;
    }

    .login-box {
      max-width: 350px;
      background: white;
      margin: 50px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 12px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 95%;
      padding: 10px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <img src="assets/logo_untirta.png" alt="Logo Untirta">
      <span style="font-weight:bold;">Monitoring TA</span>
    </div>
    <div class="nav-right">
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Login -->
  <div id="loginPage" class="login-box">
    <img src="assets/logo_untirta.png" alt="Logo Untirta">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Masuk</button>
  </div>

  <!-- Main Content -->
  <div id="mainPage" class="container" style="display:none;">
    <section id="profile" class="profile" style="text-align:center;">
      <h2>Profil Pengguna</h2>
      <img src="assets/foto_yohannes.jpg" alt="Foto Yohannes">
      <p><b>Nama:</b> Yohannes</p>
      <p><b>Role:</b> Admin</p>
    </section>

    <hr>

    <section id="gallery-section">
      <h2 style="text-align:center;">Galeri Foto</h2>
      <div id="gallery"></div>
    </section>
  </div>

  <script>
    // --- Firebase Setup ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    // --- Login ---
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      firebase.database().ref("akun_staff/" + user).once("value", snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.password === pass) {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("mainPage").style.display = "block";
          } else {
            alert("Password salah!");
          }
        } else {
          alert("Akun tidak ditemukan!");
        }
      });
    }

    function logout() {
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }

    // --- Galeri Foto ---
    const galleryRef = firebase.database().ref("galeri");
    const galleryDiv = document.getElementById("gallery");

    galleryRef.on("value", snapshot => {
      galleryDiv.innerHTML = "";
      snapshot.forEach(child => {
        const key = child.key;
        const url = child.val();

        const container = document.createElement("div");
        container.className = "gallery-item";

        const img = document.createElement("img");
        img.src = url;

        const del = document.createElement("button");
        del.innerHTML = "ðŸ—‘ï¸";
        del.onclick = () => {
          if (confirm("Hapus foto ini?")) {
            firebase.database().ref("galeri/" + key).remove();
            container.remove();
          }
        };

        container.appendChild(img);
        container.appendChild(del);
        galleryDiv.appendChild(container);
      });
    });
  </script>
</body>
</html>
